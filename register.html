<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00db03a8f4.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="./assets/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/style.css">

    <title>+Умения - Регистрация</title>
</head>
<body>
    <div class="sticky"> 
        <ul class="menu menu-home sticky">
            <div id="navLogo">
                <a href="#"><img src="images/logo_w0.5x.png" alt="Logo image" ></a>
            </div>
            
            <li class="nav"><a href="./login.html" class="btn-nav login-reg">Вход</a></li>
            <li class="nav"><a href="./register.html" class="btn-nav login-reg">Регистрация</a></li>
            <li class="nav"><button class="btn-nav logout" id="LogOut" style="display: block;">Изход</button></li>
        </ul>
    </div>

    <div id="main_promoter">
        <div id="container">
            <h1>Регистрация</h1>
			<p class="inpInfo">Потрибелско име:</p>
            <input type="text" id="name" minlength="5" maxlength="55" placeholder="Никола Андреев">
            <div class="error"></div>
            <p class="inpInfo">Поща:</p>
            <input type="text" id="mail" minlength="4" maxlength="55" placeholder="example@example.com">
            <div class="error"></div>
            <div id="showHidePass"><a title="SHOW PASSWORD"><i class="fa-solid fa-eye"></i></a></div>
            <p class="inpInfo">Парола:</p>
            <input type="password" id="pass" minlength="3" maxlength="30" placeholder="password_123">
            <div class="error"></div>
            <button>Продължи</button>
            <a class="link" href="login.html">Вече имаш профил?</a>
            <div id="generalError" style="display: none;"></div>
        </div>
    </div>
    
    <script src="scripts/register.js"></script>
</body>
</html>
