<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00db03a8f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/register.css">
    <title>Register – +Умения</title>
</head>
<body>
    <div id="main_promoter">
        <div id="container">
            <h1>Register</h1>
            <p class="inpInfo">Username:</p>
            <input type="text" id="name" minlength="5" maxlength="55" placeholder="Никола Андреев" value="nikilll">
            <div class="error"></div>
            <p class="inpInfo">E-MAIL:</p>
            <input type="text" id="mail" minlength="4" maxlength="55" placeholder="example@example.com" value="example@example.com">
            <div class="error"></div>
            <div id="showHidePass"><a title="SHOW PASSWORD"><i class="fa-solid fa-eye"></i></a></div>
            <p class="inpInfo">Парола:</p>
            <input type="password" id="pass" minlength="3" maxlength="30" placeholder="password_123" value="aijvojeijadovej">
            <div class="error"></div>
            <button>Продължи</button>
            <a class="link" href="register.html">ВЛЕЗ В АКАУНТ</a>
            <div id="generalError" style="display: none;"></div>
        </div>
    </div>

    <script src="scripts/register.js"></script>
</body>
</html>
