<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00db03a8f4.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="./assets/favicon.ico"/>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/style.css">
    <title>+Умения - Логин</title>
</head>
<body>
    <div class="sticky"> 
        <ul class="menu menu-home sticky">
            <div id="navLogo">
                <a href="#"><img src="images/logo_w0.5x.png" alt="Logo image" ></a>
            </div>
            
            <li class="nav"><a href="./login.html" class="btn-nav login-reg uncentered">Вход</a></li>
            <li class="nav"><a href="./register.html" class="btn-nav login-reg centered">Регистрация</a></li>
            <li class="nav"><button class="btn-nav logout" id="LogOut" style="display: block;">Изход</button></li>
        </ul>
    </div>

    <div id="main_promoter">
        <div id="container">
            <h1>Логин</h1>
            <p class="inpInfo">Поща:</p>
            <input type="text" id="mail" minlength="4" maxlength="100" placeholder="ivanivanov@gmail.com" value="admin@admin.admin">
            <div class="error"></div>
            <div id="showHidePass"><a title="SHOW PASSWORD"><i class="fa-solid fa-eye"></i></a></div>
            <p class="inpInfo">Парола:</p>
            <input type="password" id="pass" minlength="3" maxlength="30" placeholder="password_123" value="adminadmin">
            <div class="error"></div>
            <button style="width: 135px;">Влез</button>
            <a class="link" href="register.html">Още нямаш профил?</a>
            <div id="generalError" style="display: none;"></div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
