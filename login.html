<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00db03a8f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/register.css">
    <title>LogIn – +Умения</title>
</head>
<body>
    <div id="main_promoter">
        <div id="container">
            <h1>Log In</h1>
            <p class="inpInfo">E-Mail:</p>
            <input type="text" id="mail" minlength="4" maxlength="100" placeholder="ivanivanov@gmail.com">
            <div class="error"></div>
            <div id="showHidePass"><a title="SHOW PASSWORD"><i class="fa-solid fa-eye"></i></a></div>
            <p class="inpInfo">Парола:</p>
            <input type="password" id="pass" minlength="3" maxlength="30" placeholder="password_123">
            <div class="error"></div>
            <button style="width: 135px;">LogIn</button>
            <a class="link" href="register.html">СЪЗДАЙ АКАУНТ</a>
            <div id="generalError" style="display: none;"></div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
